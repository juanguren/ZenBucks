<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="v1.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/normalize.css">
    <title>ZenBucks</title>
</head>
<body>
    <div id="container">
        <header>
            <a href="../index.html"><img id="logo" src="../assets/Logo.svg" alt=""></a>
            <h2 id="version-title">Version 1</h2>
            <button id="btn-modal">Tech Used</button>
        </header>
        <h5 id="failure-message"></h5>
        <section class="modalv1 hidden">
            <div class="modal-content">
                <img id="btn-close" src="" alt="close icon">
                <div class="content-grid">
                    <img src="../assets/html5.png" alt="HTML5">
                    <img id="js_img" src="../assets/js.png" alt="Javascript">
                    <img id="css_img" src="../assets/css3.png" alt="CSS3">
                </div>
                <div class="api">
                    <img src="../assets/FMP.png" alt="Financialmodelingprep API">
                    <img id="api_img" src="../assets/api.png" alt="">
                    <h4><a href="https://financialmodelingprep.com/developer/docs/" target="_blank">-Financial Modeling Prep API-</a></h4>
                </div>
            </div>
        </section>
        <section class="ticker-search">
            <h1>Ticker Search:</h1>
            <form id="send-ticker">
                <input id="input-asset" type="text" placeholder="Enter desired asset here" autocomplete="off">
                <input type="submit" style="display: none;">
            </form>
        </section>
        <div class="ticker-information font hidden">
            <div class="results-container result1">
                <h2></h2>
                <h2></h2>
            </div>
            <div class="results-container result2">
                <h2></h2>
                <h2></h2>
            </div>
            <div class="results-container result3">
                <h2></h2>
                <h2></h2>
            </div>
            <div class="results-container result4">
                <h2></h2>
                <h2></h2>
            </div>
            <div class="results-container result5">
                <h2></h2>
                <h2></h2>
            </div>
        </div>
        <footer>
            <h4>Made with <span><img src="../assets/bolt-solid.svg" alt=""></span> <i class="fas fa-bolt"></i> by <a href="https://juanguren.github.io/" target="_blank">Juan Aranguren</a></h4>
        </footer>
    </div>
    <script src="v1.js"></script>
</body>
</html>
